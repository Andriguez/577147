</p>

E&#45;mail&#42;&#58;

</p>
<p>Phone&#58;
<input type="tel" class="code" placeholder="&#43;xx"/>
<input type="tel" class="phone" placeholder="xxx&#45;xxx&#45;xxxx"/>
</p>
<textarea class="message" name="message" placeholder="Question&#47;Recommendation&#42;"></textarea>
</p>
<button type="submit" class="btn" name="submit">Submit</button>
</section>
</fieldset>
